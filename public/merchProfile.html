<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Merchant Profile</title>

        <link rel="stylesheet" href="styles.css">
         
    </head>
    
    <body>
        <div class="profile container">
            <h1>Welcome, [Merchant Name]</h1>

            <!--myProfile details-->
            <div class="profile-details">
                <p>Email: <span id="email">[email]</span></p>
                <p>Phone: <span id="phone">[phone]</span></p>
                <p>Address: <span id="address">[address]</span></p>
                 <!-- Add more fields as per your schema -->

            </div>

            <!--order alert-->
            <div class="order-alert" id="order-alert">
                <p>New Order Received!</p>
                <button id="accept-order">Accept</button>
                <button id="decline-order">Decline</button>
            </div>

        </div>

        <!--Load files-->
        <script src="/js/merchants"></script>
        <script src="/socket.io/socket.io.js"></script>

    </body>

</html>
