        <!--Create containers (divs) to make a nice layout-->
        <div class="dashboard-container">

        <!-- Templates-->

        <script id="sidebar-template" type="text/html">

                {{#dataForList}}
                <li data-order-id="{{_id}}">{{listName}}</li>
                {{/dataForList}}
            </ul>
        </script>
