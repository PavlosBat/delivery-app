<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Merchant Dashboard</title>
        <h1>Merchant Dashboard</h1>

        <!--LOAD CSS styles & icon-->
        <link rel="stylesheet" href="css/dashboardNEW.css">
        <!-- <link rel="stylesheet" href="css/styles.css"> -->
    </head>

    <body>
        
        <!-- CONTAINERS -->
        <!--Create containers (divs) to make a nice layout-->
        <div class="dashboard-container">
            <div class="orders-list" id="ordersList">
                <h3>Order list (active):</h3>
                <div id="ordersListContainer"></div>
            </div>

            <div class="order-details" id="orderDetailsContainer">
                <div id="orderDetails"></div>
                <button id="finalizeButton">Finalize Order</button>
            </div>
        </div>
        
        <!-- TEMPLATES-->
        <!-- Sidebar Template -->
        <script id="sidebar-template" type="text/html">
            <ul class="list">
                {{#dataForList}}
                <li class="order-item" data-order-id="{{_id}}">{{listName}}</li>
                {{/dataForList}}
            </ul>
        </script>

        <!-- Order Details Template -->
        <script id="order-details-template" type="text/html">
            <div>
                <h3>Merchant's ID: {{merchId}}</h3>
                <h3>Order ID: {{_id}}</h3>
                <div id="order-details">
                    {{{detailsString}}}
                </div>
            </div>
        </script>
        
        <!--LOAD LIBRARIES-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/dashboardNEW.js"></script>
    </body>
</html>
